<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto">
        <div class="grid grid-cols-12 lg:gap-10">
            <div id="job-listings" class="col-span-12 xl:col-span-12">
                <!-- Job listings will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Template for a single job listing -->
    <template id="job-template">
        <div class="relative mt-4 overflow-hidden transition-all duration-500 ease-in-out bg-white border rounded-md border-gray-100/50 hover:-translate-y-2 dark:bg-neutral-900 dark:border-neutral-600">
            <div class="w-48 absolute -top-[5px] -left-20 -rotate-45 bg-violet-500/20 transition-all duration-500 ease-in-out p-[6px] text-center dark:bg-violet-500/20">
                <a href="javascript:void(0)" class="text-2xl text-white align-middle"><i class="mdi mdi-star"></i></a>
            </div>
            <div class="p-4">
                <div class="grid items-center grid-cols-12">
                    <div class="col-span-12 lg:col-span-2">
                        <div class="mb-4 text-center mb-md-0">
                            <a href="company-details.html"><img src="assets/images/featured-job/img-01.png" alt="" class="mx-auto img-fluid rounded-3"></a>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="mb-2 mb-md-0">
                            <h5 class="mb-1 fs-18"><a href="job-details.html" class="text-gray-900 dark:text-gray-50"></a></h5>
                            <p class="mb-0 text-gray-500 fs-14 dark:text-gray-300">Creative Agency</p>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-3">
                        <div class="mb-2 lg:flex">
                            <div class="flex-shrink-0">
                                <i class="mr-1 mdi mdi-map-marker"></i>
                            </div>
                            <p class="mb-0 text-gray-500 dark:text-gray-300">Escondido,California</p>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-2">
                        <div>
                            <p class="mb-0 text-gray-500 dark:text-gray-300"><i class="mr-1 uil uil-clock-three"></i> 3 min ago</p>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-2">
                        <div class="flex flex-wrap gap-1.5">
                            <span class="bg-green-500/20 text-green-500 text-13 px-2 py-0.5 font-medium rounded">Full Time</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 dark:bg-neutral-700">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 lg:col-span-6">
                        <div>
                            <p class="mb-0 text-gray-500 dark:text-gray-300"><span class="font-medium text-gray-900 dark:text-gray-50">Experience :</span> 1 - 2 years</p>
                        </div>
                    </div>
                    <div class="col-span-12 mt-2 lg:col-span-6 lg:mt-0">
                        <div class="ltr:lg:text-right rtl:lg:text-left dark:text-gray-50">
                            <a href="#applyNow" data-bs-toggle="modal">Apply Now <i class="mdi mdi-chevron-double-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="placeholder.js"></script>
</body>
</html>
